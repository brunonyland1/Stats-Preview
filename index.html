<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card_img">
          <!-- <img src="images/image-header-mobile.jpg" alt="img back" /> -->
        </div>
        <div class="card_text">
          <div class="card_text_title">
            <h1>Get <span>insights </span>that help your business grow.</h1>
          </div>
          <div class="card_text_paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card_text_stats">
            <div class="stats">
              <div class="value">10k+</div>
              <div class="type">companies</div>
            </div>
            <div class="stats">
              <div class="value">314</div>
              <div class="type">templates</div>
            </div>
            <div class="stats">
              <div class="value">12M+</div>
              <div class="type">queries</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
